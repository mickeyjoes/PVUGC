name: CI-ASan

on:
  pull_request:
  push:
    branches:
      - KEM-POP

jobs:
  asan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y clang llvm binutils libclang-rt-18-dev

      - name: Configure AddressSanitizer runtime
        run: |
          RESOURCE_DIR="$(clang --print-resource-dir)"
          RUNTIME_DIR="${RESOURCE_DIR}/lib/linux"
          echo "ASAN_RUNTIME_DIR=${RUNTIME_DIR}" >> "${GITHUB_ENV}"
          if command -v llvm-symbolizer >/dev/null 2>&1; then
            echo "ASAN_SYMBOLIZER_PATH=$(command -v llvm-symbolizer)" >> "${GITHUB_ENV}"
          fi

      - name: Install nightly toolchain
        uses: dtolnay/rust-toolchain@nightly

      - name: Run tests with AddressSanitizer
        run: |
          set -euo pipefail
          ASAN_RT="${ASAN_RUNTIME_DIR}/libclang_rt.asan-x86_64.so"
          export LD_LIBRARY_PATH="${ASAN_RUNTIME_DIR}:${LD_LIBRARY_PATH:-}"
          export LD_PRELOAD="${ASAN_RT}:${LD_PRELOAD:-}"
          export RUSTFLAGS="-Z sanitizer=address -C link-arg=${ASAN_RT} -C link-arg=-Wl,-rpath,${ASAN_RUNTIME_DIR}"
          export RUSTDOCFLAGS="${RUSTFLAGS}"
          export ASAN_OPTIONS="detect_leaks=0"
          export LSAN_OPTIONS="detect_leaks=0"
          cargo +nightly clean
          cargo +nightly test --lib -- --nocapture
          cargo +nightly test --test test_pvugc -- --nocapture
          cargo +nightly test --test test_security_assumptions -- --nocapture
          cargo +nightly test --test test_multi_proof_consistency -- --nocapture
